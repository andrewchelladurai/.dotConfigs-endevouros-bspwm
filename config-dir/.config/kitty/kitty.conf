#
# Configuration file for Kitty
# https://sw.kovidgoyal.net/kitty/conf/
#

###
# Fonts
# https://sw.kovidgoyal.net/kitty/conf/#fonts
###
font_family JetBrains Mono Regular Nerd Font Complete
bold_font JetBrains Mono Bold Nerd Font Complete
italic_font JetBrains Mono Italic Nerd Font Complete
bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete
font_size 11.0
force_ltr no
disable_ligatures cursor 

###
#: Cursor customization
###
cursor none
cursor_text_color background
cursor_shape block
cursor_beam_thickness 1.0
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 13.0

###
#: Scrollback
###
scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 5.0

###
#: Mouse
###
mouse_hide_wait 13.0
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select clipboard
paste_actions quote-urls-at-prompt,confirm
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
select_by_word_characters_forward
click_interval -1.0
focus_follows_mouse yes
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

###
#: Mouse actions
#: See all the mappable actions including mouse actions here
#: <https://sw.kovidgoyal.net/kitty/actions/>.
###
#: Clear all default mouse mappings
clear_all_mouse_actions yes
#: Click the link under the mouse or move the cursor
mouse_map left click ungrabbed mouse_handle_click selection link prompt
#: Click the link under the mouse or move the cursor even when grabbed
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt
#: Paste from the primary selection
mouse_map middle release ungrabbed paste_from_selection
#: Start selecting text
mouse_map left press ungrabbed mouse_selection normal
#: Start selecting text in a rectangle
mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
#: Select a word
mouse_map left doublepress ungrabbed mouse_selection word
#: Select a line
mouse_map left triplepress ungrabbed mouse_selection line
#: Select line from point
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point
#: Select from the clicked point to the end of the line.
#: Extend the current selection
mouse_map right press ungrabbed mouse_selection extend

###
#: Performance tuning
###
repaint_delay 10
input_delay 3
sync_to_monitor yes

###
#: Terminal bell
###
enable_audio_bell yes
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

###
#: Window layout
###
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 0
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 3
placement_strategy center
inactive_text_alpha 0.5
hide_window_decorations yes
resize_draw_strategy size
resize_in_steps no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1
# active_border_color #00ff00
# inactive_border_color #cccccc
# bell_border_color #ff5a00

###
#: Tab bar
###
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_separator " â”‡"
tab_powerline_style angled
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none
inactive_tab_font_style normal
active_tab_font_style   bold
# active_tab_foreground   #000
# active_tab_background   #eee
# inactive_tab_foreground #444
# inactive_tab_background #999
tab_bar_background none
tab_bar_margin_color none

###
#: Color scheme
###
# Use Nord Theme / Change using 'kitty +kitten themes'
include kitty-theme-nord.conf
background_opacity 1.0
background_tint 0.0
dynamic_background_opacity yes
dim_opacity 0.75
selection_foreground none
selection_background none 

###
#: Advanced
###
shell .
editor .
close_on_child_death no
allow_remote_control no
listen_on none
update_check_interval 420
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask
term xterm-kitty

###
#: OS specific tweaks
###
linux_display_server auto

###
#: Keyboard shortcuts
#: The full list of actions that can be mapped to key presses is
#: available here <https://sw.kovidgoyal.net/kitty/actions/>.
#: <https://sw.kovidgoyal.net/kitty/keyboard-protocol/#functional>.
#: <https://www.glfw.org/docs/latest/group__mods.html>
###
kitty_mod ctrl+shift
clear_all_shortcuts yes
action_alias
map f1 launch_tab vim

###
#: Clipboard
###
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s  paste_from_selection

###
#: Scrolling
###
map kitty_mod+up    scroll_line_up
map kitty_mod+k     scroll_line_up
map kitty_mod+down    scroll_line_down
map kitty_mod+j       scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+z scroll_to_prompt -1
map kitty_mod+x scroll_to_prompt 1
map kitty_mod+h show_scrollback
map kitty_mod+g show_last_command_output

###
#: Window management
#: For more details, see launch
#: <https://sw.kovidgoyal.net/kitty/launch/>.
###
map kitty_mod+enter new_window
map kitty_mod+y launch mutt
map ctrl+alt+enter launch --cwd=current

###
#: New OS window
###
map kitty_mod+n new_os_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
#map kitty_mod+r start_resizing_window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window
map kitty_mod+f7 focus_visible_window
map kitty_mod+f8 swap_with_window

###
#: Tab management
###
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title

###
#: Layout management
###
map kitty_mod+l next_layout

###
#: Font sizes
###
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

###
#: Hints
# For a full description see hints kitten
# <https://sw.kovidgoyal.net/kitty/kittens/hints/>.
###
map kitty_mod+e open_url_with_hints

###
#: Miscellaneous
###
map kitty_mod+f1 show_kitty_doc overview
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u    kitten unicode_input
map kitty_mod+f2 edit_config_file
map kitty_mod+escape kitty_shell window
map kitty_mod+a>m set_background_opacity +0.1
map kitty_mod+a>l set_background_opacity -0.1
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default
map kitty_mod+delete clear_terminal reset active
#map kitty_mod+delete clear_terminal reset all
map kitty_mod+f5 load_config_file

